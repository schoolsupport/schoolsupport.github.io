<!DOCTYPE html>
<html>
<head>
	<title>Lista de Filmes - Acervo de filmes</title>
	<meta charset="utf-8">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Número</th>
				<th>Título</th>
				<th>Gênero</th>
				<th>Ano</th>
			</tr>
		</thead>
		<tbody>
		{{#filmes}}
			<tr>
				<td>{{username}}</td>
				<td>{{email}}</td>
				<td>{{senha}}</td>
				<td>{{matricula}}</td>
			</tr>
		{{/filmes}}
		</tbody>	
	</table>
	<a href="/novo">Cadastre um novo filme</a>

</body>
</html>
