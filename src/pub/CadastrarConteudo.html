              <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">Cadastrar Conteúdo </h1>
                    </div>
                </div>
                <form action="/cadastrarConteudo" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                        <div class="panel-body">
                  <div class="">
                    <label for="exampleInputEmail1">Título do conteúdo: </label>
                    <input id="titulo" type="text" value="" name="titulo" class="form-control" required/>
                  </div>
                  <div class="">
                    <label for="exampleInputEmail1">Disciplina: </label>
                    <input id="disciplina" list="disciplinas" value="" name="disciplina" class="form-control" required/>
                    <datalist id="disciplinas">
                    <option value="Física 2">
                    <option value="Matemática 2">
                    <option value="DBO">
                    </datalist>
                  </div>
                  <div class="">
                    <label for="exampleInputEmail1">Conteúdo: </label><br>
                    <textarea name="conteudo" cols="72" rows="7" required></textarea>
                  </div>
                  <br>
                   <div class="">
                    <label for="exampleInputEmail1">Bimestre referente ao conteúdo: </label>
                    <input id="bimestre" type="text" value="" name="bimestre" class="form-control" required/>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-default">Cadastrar</button>
            </form>
