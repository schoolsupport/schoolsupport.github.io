    <script type="text/javascript">
    function checkMatricula() {
        var m = document.getElementById('matricula');
        var m_informada;
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
        var message = document.getElementById('confirmMessage2');
        
        m_informada = m.value.substr( 0, 2)

        if(m_informada == "11" && m.value.length == 8) {
            m.style.backgroundColor = goodColor;
            message.style.color = goodColor;
            message.innerHTML = "Matrícula válida!"
        } else {
            m.style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "Digite uma matrícula válida!"
        }
        
    }
    function checkMatricula2() {
        var m = document.getElementById('matricula2');
        var m_informada;
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
        var message = document.getElementById('confirmMessage3');
        
        m_informada = m.value.substr( 0, 2)

        if(m_informada == "11" && m.value.length == 8) {

        } else {
            m.style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "Digite uma matrícula válida!"
        }

    }
    function checkPass() {
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
   
    if(pass1.value == pass2.value) {
        
        //The passwords match.  
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "As senhas correspondem!"
    } else {
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "As senhas não correspondem!"
    }
     if(pass1.value.length == 0) {
          pass2.style.backgroundColor = badColor;
          message.style.color = badColor;
          message.innerHTML = "Digite uma senha!"
    }

}
